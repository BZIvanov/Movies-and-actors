<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-3"></div>
        <div class="col-lg-4 col-md-4 col-sm-6">
            <h1>Login Form</h1>
            <form #myForm="ngForm" (ngSubmit)="login(myForm.value, myForm)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="Your username" required ngModel >
                </div>
                <div class="alert alert-danger" *ngIf="myForm?.controls.username?.errors?.required && (myForm?.controls.username?.touched || myForm?.submitted)">
                    Username is required!
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Your password" required ngModel >
                </div>
                <div class="alert alert-danger" *ngIf="myForm?.controls.password?.errors?.required && (myForm?.controls.password?.touched || myForm?.submitted)">
                    Password is required!
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block">Login</button>
                </div>

                <!-- <pre>{{ myForm.value | json }}</pre> -->
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-3"></div>
    </div>
</div>
