<div class="row" *ngIf="actor">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 d-flex justify-content-center">
        <div class="align-self-center">
            <img style="height: 400px" [src]="actor.imageUrl" alt="Card image">
        </div>
        <div class="card align-self-center">
            <div class="col">
                <div class="card-block px-2">
                    <p class="card-title">{{actor.fullName}}</p>
                    <h5>Biography:</h5>
                    <p class="card-text">{{actor.biography}}</p>
                    <a [routerLink]="['/actor', 'all']" class="btn btn-info mb-2">Back to Actors</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
