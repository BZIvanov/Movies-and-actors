<form
  #searchForm="ngForm"
  (ngSubmit)="searchForActor(searchForm.value)"
  class="form-inline"
>
  <input
    class="form-control mr-sm-2"
    type="text"
    name="search"
    maxlength="25"
    placeholder="Search by name"
    ngModel
  />
  <button class="btn btn-secondary">Search</button>
</form>
